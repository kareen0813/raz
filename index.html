<!DOCTYPE html>

            </div>

            <div class="row mt-1 text-center">
                <div class="col-12">
                    <label>會員帳號</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="accountInput" placeholder="請輸入會員帳號" maxlength="15">
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword" style="background-color: #C0C0C0">
                            <i class="bi bi-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="row mt-1 text-center">
                <div class="col-12">
                    <label>使用裝置</label>
                    <select class="form-control">

                        <option>Android</option>

                </div>
            </div>

            <div class="row mt-1 text-center">
                <div class="col-12">
                    <label>連接埠</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="portInput" placeholder="請輸入連接埠">
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword" style="background-color: #C0C0C0">
                            <i class="bi bi-eye" id="toggleIcon"></i>

                    </div>
                </div>
            </div>

            <div class="row mt-1 text-center">
                <div class="col-12">
                    <label>遊戲選擇</label>
                    <select id="first_game" class="form-control" onchange="game_select()">

                        <option value="富遊電子-強棒 HOMERUN">富遊電子-強棒 HOMERUN</option>
                        <option value="富遊電子-神鬼戰士">富遊電子-神鬼戰士</option>
                        <option value="富遊電子-異星進化 UpUp">富遊電子-異星進化 UpUp</option>

            <div class="row mt-1 text-center">

                </div>
                <div class="col-12 mt-2">
                    <label>增加遊戲倍率</label>

                </div>
            </div>
            <hr>
            <div class="row mt-1 text-center">
                <div class="col-12">
                    <div class="text-center">
                        <label class="blinking-text">※優化數據 從資料確定後開始讀取※</label>
                    </div>
                </div>

        <div id="page2" style="display: none;">
            <div class="text-center mt-5">
                <h2 class="h2-text">系統注入中....</h2>
                <div class="output-container" style="width: 95%; margin: 0 auto; border: 1px solid #ccc; border-radius: 5px; overflow: hidden; background-color: #00000060;">
                    <div id="loadingBarContainer" class="mt-3" style="width: 80%; margin: 0 auto; height: 30px; background-color: #f0f0f0; border-radius: 5px; overflow: hidden;">
                        <div id="loadingBar" style="height: 100%; width: 0; background-color: #0d6efd; transition: width 0.1s linear;"></div>
                    </div>
                    <div id="loadingText" class="mt-2" style="font-weight: bold; color:white">0%</div>
                    <textarea id="dataOutput" class="form-control mt-3" rows="20" readonly></textarea>
                </div>
            </div>
        </div>
    </div>

    <script>
        function check() {
            $('#page1').hide();
            $('#page2').show();

            $('body').removeClass('body1');
            $('body').addClass('body2');
            runLoadingBar();
        }

        function runLoadingBar() {
            var precent = Math.floor(Math.random() * (97 - 80 + 1)) + 80;
            const dataSamples = [
                "整理資料庫統整數據中..",
                "",
                "請稍後..",
                "",
                "設置..",
                "",
                "目標中獎率：" + precent + "%",
                "開啟：咬分屏蔽/優化數據",
                "     高頻率免遊機率開啟",
                "備註：千元本金設置",
                "     爆分超過本金" + precent + "%將停止作業",
                "",
                "使用人員請詳閱注意事項",
                "機台有保護機制",
                "切勿強制關閉導致系統受損",
                "後果恕不負責⛔",
                "",
                "任何問題私訊版主"
            ];

            const dataSamples2 = generateRandomData(200); // 產生 200 行亂數資料

            let progress = 0;
            let index = 0;
            let phase = 1; // 用來標記階段，1 表示第一段，2 表示第二段
            const totalSamples = dataSamples.length + dataSamples2.length;
            const progressIncrement = 100 / totalSamples;
            const loadingBar = document.getElementById('loadingBar');
            const loadingText = document.getElementById('loadingText');
            const dataOutput = document.getElementById('dataOutput');

            dataOutput.addEventListener('wheel', (e) => {
                e.preventDefault();
                dataOutput.scrollTop = dataOutput.scrollHeight;
            });

            function step() {
                if (index < totalSamples) {
                    loadingBar.style.width = progress + '%';
                    loadingText.textContent = Math.floor(progress) + '%';

                    if (phase === 1) {
                        dataOutput.value += `${dataSamples[index]}\n`;
                        index++;
                        progress += progressIncrement;

                        if (index === dataSamples.length) {
                            phase = 2;
                            setTimeout(step, 2000);
                            return;
                        }

                        setTimeout(step, 100);
                    } else {
                        dataOutput.value += `${dataSamples2[index - dataSamples.length]}`;
                        dataOutput.scrollTop = dataOutput.scrollHeight;
                        index++;
                        progress += progressIncrement;

                        setTimeout(step, 30);
                    }
                } else {
                    loadingBar.style.width = '100%';
                    loadingText.textContent = "100%";
                    dataOutput.value += "\n[Inject Completed]";
                    dataOutput.scrollTop = dataOutput.scrollHeight;
                }
            }

            step();
        }

        function generateRandomData(numLines) {
            const actions = [
                "Installing", "Extracting", "Downloading", "Configuring",
                "Running script", "Removing cache", "Finalizing", "Cleaning up",
                "Restarting process", "Initializing", "Updating", "Shutting down",
                "Verifying", "Deploying", "Completed"
            ];

            const randomData = [];
            for (let i = 0; i < numLines; i++) {
                const randomAction = actions[Math.floor(Math.random() * actions.length)];
                const randomId = `${randomHex(4)}-${randomHex(4)}-${randomHex(4)}-${randomHex(4)}${randomHex(8)}`;
                randomData.push(`${randomAction} ${randomId}`);
            }
            return randomData;
        }

        function randomHex(length) {
            const chars = "abcdef0123456789";
            let result = "";
            for (let i = 0; i < length; i++) {
                result += chars[Math.floor(Math.random() * chars.length)];
            }
            return result;
        }
    </script>

    <script>
        $(document).ready(function () {
            $('.option-button').on('click', function () {
                $(this).toggleClass('active');
                if ($(this).hasClass('active')) {
                    $(this).removeClass('btn-outline-secondary').addClass('btn-primary');
                } else {
                    $(this).removeClass('btn-primary').addClass('btn-outline-secondary');
                }
            });
        });

        $(document).on('contextmenu', function (e) {
            e.preventDefault();
        });
