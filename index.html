    <script>
        function check() {
            var verity = true;
            var message = "";
            if(CryptoJS.MD5($('#passwordInput').val()).toString() != encoded){
                message += "卡號錯誤\n";
            }
            const account = $("#accountInput").val();
            if (account.length < 4 || account.length > 15) {
                message += "帳號長度需介於 4 ~ 15 碼之間\n";
            }
            if($('#device').val()==0){
                message += "請選擇使用裝置\n";
            }
            if($('#first_game').val()==0){
                message += "請選擇遊戲\n";
            }
            else{
                if($('#first_game').val()=="富遊電子" && $("#fu_game").val()==0){
                    message += "請選擇遊戲\n";
                }
                else if($('#first_game').val()=="RSG" && $("#rsg_game").val()==0){
                    message += "請選擇遊戲\n";
                }
                else if($('#first_game').val()=="BNG" && $("#bng_game").val()==0){
                    message += "請選擇遊戲\n";
                }
            }
            const ipv4Regex = /^(25[0-5]|2[0-4]\d|[01]?\d?\d)\.(25[0-5]|2[0-4]\d|[01]?\d?\d)\.(25[0-5]|2[0-4]\d|[01]?\d?\d)\.(25[0-5]|2[0-4]\d|[01]?\d?\d)$/;
            if ($('#portInput').val()=="" || !ipv4Regex.test($('#portInput').val())) {
                message += "請輸入正確連接埠\n";
            }

            if (!$('.option-button[data-action="reduceIdle"]').hasClass('active')) {
                message += "請啟動降低空轉\n";
            }
            if (!$('.option-button[data-action="increaseFreePlay"]').hasClass('active')) {
                message += "請啟動提高免遊機制\n";
            }
            if (!$('.option-button[data-action="increaseGameRate"]').hasClass('active')) {
                message += "請啟動增加遊戲倍率\n";
            }

            if(message==""){
                $('#page1').hide();
                $('#page3').hide();
                $('#page2').show();

                $('#accountInput3').val($('#accountInput').val());
                $('#device3').val($('#device').val());
                $('#portInput3').val($('#portInput').val());
                $('#first_game3').val($('#first_game').val());
                $('#fu_game3').val($('#fu_game').val());
                $('#rsg_game3').val($('#rsg_game').val());
                $('#bng_game3').val($('#bng_game').val());
                $('#tableInput3').val($('#tableInput').val());

                $('body').removeClass('body1');
                $('body').addClass('body2');
                runLoadingBar();    
            }
            else{
                alert(message);
            }
        }

            $('#page2').hide();
            $('#page3').show();

            $('body').addClass('body1');
            $('body').removeClass('body2');
        }

        function runLoadingBar() {
            var precent = Math.floor(Math.random() * (97 - 80 + 1)) + 80;
            const dataSamples = [
                "整理資料庫統整數據中..",
                "",
                "請稍後..",
                "",
                "設置..",
                "",
                "目標中獎率：" + precent + "%",
                "開啟：咬分屏蔽/優化數據",
                "高頻率免遊機率開啟",
                "備註：千元本金設置",
                "爆分超過本金" + precent + "%將停止作業",
                "",
                "使用人員請詳閱注意事項",
                "機台有保護機制",
                "切勿強制關閉導致系統受損",
                "後果恕不負責⛔",
                "",
                "任何問題私訊版主"
            ];

            const dataSamples2 = generateRandomData(200); // 產生 200 行亂數資料

            let progress = 0;
            let index = 0;
            let phase = 1; // 用來標記階段，1 表示第一段，2 表示第二段
            const totalSamples = dataSamples.length + dataSamples2.length;
            const progressIncrement = 100 / totalSamples;
            const loadingBar = document.getElementById('loadingBar');
            const loadingText = document.getElementById('loadingText');
            const dataOutput = document.getElementById('dataOutput');

            dataOutput.addEventListener('wheel', (e) => {
                e.preventDefault();
                dataOutput.scrollTop = dataOutput.scrollHeight;
            });

            function step() {
                if (index < totalSamples) {
                    loadingBar.style.width = progress + '%';
                    loadingText.textContent = Math.floor(progress) + '%';

                    if (phase === 1) {
                        dataOutput.value += `${dataSamples[index]}\n`;
                        index++;
                        progress += progressIncrement;

                        if (index === dataSamples.length) {
                            phase = 2;
                            setTimeout(step, 2000);
                            return;
                        }

                        setTimeout(step, 100);
                    } else {
                        dataOutput.value += `${dataSamples2[index - dataSamples.length]}`;
                        dataOutput.scrollTop = dataOutput.scrollHeight;
                        index++;
                        progress += progressIncrement;

                        setTimeout(step, 30);
                    }
                } else {
                    loadingBar.style.width = '100%';
                    loadingText.textContent = "100%";
                    dataOutput.value += "\n[注入成功]";
                    dataOutput.scrollTop = dataOutput.scrollHeight;
                    $('#gopage3_block').show();
                }
            }

            step();
        }

        function generateRandomData(numLines) {
            const actions = [
                "Installing", "Extracting", "Downloading", "Configuring",
                "Running script", "Removing cache", "Finalizing", "Cleaning up",
                "Restarting process", "Initializing", "Updating", "Shutting down",
                "Verifying", "Deploying", "Completed"
            ];

            const randomData = [];
            for (let i = 0; i < numLines; i++) {
                const randomAction = actions[Math.floor(Math.random() * actions.length)];
                const randomId = `${randomHex(4)}-${randomHex(4)}-${randomHex(4)}-${randomHex(4)}${randomHex(8)}`;
                randomData.push(`${randomAction} ${randomId}`);
            }
            return randomData;
        }

        function randomHex(length) {
            const chars = "abcdef0123456789";
            let result = "";
            for (let i = 0; i < length; i++) {
                result += chars[Math.floor(Math.random() * chars.length)];
            }
            return result;
        }
    </script>

    <script>
        function game_select() {
            const val = $("#first_game").val();

            $("#fu_game").val(0);
            $("#rsg_game").val(0);
            $("#bng_game").val(0);
            // 先全部隱藏
            $("#fu_game_block").hide();
            $("#rsg_game_block").hide();
            $("#bng_game_block").hide();

            $("#fu_game_block3").hide();
            $("#rsg_game_block3").hide();
            $("#bng_game_block3").hide();

            // 根據選到的遊戲類型顯示對應的區塊
            if (val === "富遊電子") {
                $("#fu_game_block").show();
                $("#fu_game_block3").show();
            } else if (val === "RSG") {
                $("#rsg_game_block").show();
                $("#rsg_game_block3").show();
            } else if (val === "BNG") {
                $("#bng_game_block").show();
                $("#bng_game_block3").show();
            }
            // 若 val 為 "0" (請選擇)，則不顯示任何區塊
        }

        $(document).ready(function () {
            $('.option-button').on('click', function () {
                $(this).toggleClass('active');
                if ($(this).hasClass('active')) {
                    $(this).removeClass('btn-outline-secondary').addClass('btn-primary');
                } else {
                    $(this).removeClass('btn-primary').addClass('btn-outline-secondary');
                }
            });
        });

        $(document).on('contextmenu', function (e) {
            e.preventDefault();
        });
        $(document).on('keydown', function (e) {
            if (
                e.key === 'F12' ||
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.shiftKey && e.key === 'J') ||
                (e.ctrlKey && e.key === 'U')
            ) {
                e.preventDefault();
            }
        });
    </script>
